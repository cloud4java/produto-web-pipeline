version: 0.1

phases:
  install:
    commands:
      - echo Entering install phase...
      chmod +x gradlew
  pre_build:
    commands:
      - echo This is a pre build
      - ./gradlew --version
  build:
    commands:
      - echo Build started on `date`
      - ./gradlew build -x test
  post_build:
    commands:
      - echo Build must be completed
      - ./gradlew test
artifacts:
  type: zip
  files:
    - 'build/libs/*.jar'